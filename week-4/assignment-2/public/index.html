<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Week 4 Assigment</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>

    <div class="grid grid-rows-1 place-items-center sm:min-h-screen py-6 px-4 ">
      <div>
        <h1 class="text-center my-8 text-2xl sm:text-4xl font-black">歡迎選購我們新的產品</h1>
        <div id="porducts" class="grid sm:grid-cols-3 grid-cols-1 gap-8">
          <div id="loading"
            class="col-start-2 w-full min-w-[300px] min-h-[200px] animate-pulse bg-slate-200 max-w-sm border border-gray-200 rounded-lg shadow">
          </div>
        </div>
      </div>
    </div>


    <template id="porductTemplate">
      <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
        <div class="p-5 pb-5 flex flex-col gap-5 h-full">
          <a href="#">
            <h5 id="name" class="text-3xl font-semibold tracking-tight text-gray-900">產品標題</h5>
          </a>
          <p id="description" class="text-xl flex-1">產品敘述</p>
          <div class="flex items-center justify-between">
            <span id="price" class="text-xl font-bold text-gray-900">產品價格</span>
            <a href="#"
              class="duration-300 transition-all text-white bg-black hover:bg-black/80 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              加入購物車</a>
          </div>
        </div>
      </div>
    </template>

    <script src="src/app.js" defer></script>
  </body>

</html>
