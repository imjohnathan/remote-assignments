name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          ["week-4/assignment-3", "week-4/assignment-4", "week-4/assignment-5"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - uses: pnpm/action-setup@v2
      #   with:
      #     version: 6.32.9

      # - name: Set up Node
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18
      #     cache: "pnpm"

      - name: Install PNPM globally
        run: npm install -g pnpm

      - name: Change to matrix directory
        run: cd ${{ matrix.directory }}

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ matrix.directory }}

      - name: Build
        run: |
          pnpm run build
          mkdir -p deploy/${{ matrix.directory }}/dist
          mv dist/* deploy/${{ matrix.directory }}/dist
        working-directory: ${{ matrix.directory }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ matrix.directory }}/deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          path: ${{ matrix.directory }}/deploy
